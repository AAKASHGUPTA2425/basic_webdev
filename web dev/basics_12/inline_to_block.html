<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline_to_block</title>
    <style>
        span{
            height: 200px;
          width: 100px;
            display: block;
        }
        .block{
            height: 322px;
            width:322px;
            display: inline;
            border: 2px solid blue;
        }
        .inline_block{
            height: 322px;
            width:322px;
            display: inline-block;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <a target="_blank" href="http://www.google.com">Open google</a>
    <span>i am aakash gupta</span>
    <div class="block">i am a block</div>
    <div class="block">i am a block</div>
    <span class="inline_block">this is something new</span>
    <span class="inline_block">this is something new</span>
</body>
</html>
