<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float_2</title>
    <style>
        .bat{
            border: 1px solid black;
            overflow: auto;
        }
        .box {
            background: blue;
            width: 110px;
            height: 100px;
            margin: 2px;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>

<body>
    <div class="bat">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
</body>

</html>
