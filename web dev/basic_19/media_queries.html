<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media_queries</title>
    <style>
        div{
            background-color: aqua;
            width: 500px;
            height: 500px;
        }
        @media (min-width:200px) and (max-width:500px){
            div{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div>
        hello
    </div>
</body>
</html>
